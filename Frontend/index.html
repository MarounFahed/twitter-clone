<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tweet.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Twitter Clone</title>
    <link rel="icon" href="style/logo.png" type="image/icon type">
</head>

<body>
    <div class="container home-page">

        <!--NAVIGATION BAR START-->
        <div class="navigation-container">
            <div class="navigation">
                <div class="logo">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="home-link">
                    <i class="fas fa-home"></i>
                </div>
                <div class="profile-container">
                    <div class="profile"></div>
                </div>
            </div>
        </div>
        <!--NAVIGATION BAR END-->

        <!--MAIN START-->
        <div class="main">

            <!--TWEETS SEARCH CONTAINER START-->
            <div class="tweets-search-container">
                <input id="user-search-input" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)" />
                <i class="fas fa-search fa-flip-horizontal" onclick="getTwitterData()"></i>
            </div>
            <!--TWEETS SEARCH CONTAINER START-->

            <!--TWEETS LIST START-->
            <div class="tweets-list">
                <div class="tweets-welcome-message">
                    <h5>Welcome to Twitter!</h5>
                    <p>Use the search above to see what's happening around the world.</p>
                </div>
            </div>
            <!--TWEETS LIST END-->

            <!--NEXT PAGE START-->
            <div class="next-page-container" id="next-page" onclick="onNextage()">
                <i class="fas fa-arrow-down"></i>
            </div>
            <!--NEXT PAGE END-->
        </div>
        <!--MAIN END-->

        <!--TRENDING SIDEBAR START-->
        <div class="tweets-sidebar-container">
            <div class="tweets-sidebar">
                <div class="tweets-trending">
                    <h5>Trends for you</h5>
                    <ul>
                        <li onclick="selectTrend(this)">#Coding</li>
                        <li onclick="selectTrend(this)">#JavaScript</li>
                        <li onclick="selectTrend(this)">#Google</li>
                        <li onclick="selectTrend(this)">#ReactJS</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--TREDING SIDEBAR END-->
    </div>


    <script src="js/index.js" async defer></script>
</body>

</html>
